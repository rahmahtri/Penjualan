<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penjualan</title>
	<link rel="icon" type="image/ico" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/resources/css/normalize.css}" />
    <link rel="stylesheet" th:href="@{/resources/css/font-awesome.css}" />
    <link rel="stylesheet" th:href="@{/resources/css/site.css}" />
    <script th:src="@{/resources/js/jquery-3.6.0.js}"></script>
</head>
<body>
	<nav th:fragment="navigation">
	    <div class="company-logo">
	        <img th:src="@{/resources/image/wings.png}" alt="Wings" />
	        <h1>
	            <span class="bold">Aplikasi Penjualan</span>
	        </h1>
	    </div>
	    <a class="menu category" th:href="@{/}">
	        <i class="fas fa-th"></i>
	        <span>Home</span>
	    </a>
	    <a class="menu product" th:href="@{/product}">
	        <i class="fas fa-box-open"></i>
	        <span>Product</span>
	    </a>
<!--	    <a class="menu customer" th:href="@{/customer}">-->
<!--	        <i class="fas fa-users"></i>-->
<!--	        <span>Customers</span>-->
<!--	    </a>-->
	    <a class="menu delivery" th:href="@{/product/checkOut}">
	        <i class="fas fa-file-invoice-dollar"></i>
	        <span>Check Out</span>
	    </a>
		<a class="menu product" th:href="@{/transactionDetail/report}">
			<i class="fas fa-box-open"></i>
			<span>Report Penjualan</span>
		</a>
	</nav>
    <header th:fragment="header (breadCrumbs)">
        <div class="bread-crumbs">
            <span th:text="${breadCrumbs}"></span>
        </div>
        <div class="user-wrapper">
            <div class="sign-out">
                <form th:attr="action=@{/logout}" method="POST">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<button type="submit"><i class="fas fa-sign-out-alt"></i></button>
				</form>
            </div>
        </div>
    </header>
    <main></main>
	<footer th:fragment="footer">
	    Copyrights &copy; 2022
	    <span class="author">Rahmah Tri Agustina</span>
	    All rights reserved.
	</footer>
	<th:block th:fragment="javascript">
		<script th:src="@{/resources/js/site.js}" defer></script>
	</th:block>
</body>
</html>
